name: Build
'on':
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: 4e46ced9-fee7-40db-adf1-17be23cdafa9
          SONAR_TOKEN: 811c9a490983734401ba4e491eaefc8bfa7281de
          args: >-
            -Dsonar.projectKey=iamneo-production_4e46ced9-fee7-40db-adf1-17be23cdafa9
            -Dsonar.organization=iamneo-production -Dsonar.sources=
            -Dsonar.verbose=true
